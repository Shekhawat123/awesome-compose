services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8
   # command: '--default-authentication-plugin=mysql_native_password'
    command: >
    --default-authentication-plugin=mysql_native_password
    --general-log=1
    --general-log-file=/var/log/mysql/general.log
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backnet
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 3306
      - 33060
      
  db-init:
    image: alpine
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password
    volumes:
      - ./db/create-export-user.sh:/tmp/create-export-user.sh
    networks:
      - backnet
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache mysql-client && sh /tmp/create-export-user.sh"]
    restart: "no"

  backend:
    build:
      context: backend
      target: builder
    restart: always
    secrets:
      - db-password
    ports:
      - 8000:8000
    networks:
      - backnet
      - frontnet
    depends_on:
      db:
        condition: service_healthy

  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
    depends_on: 
      - backend
    networks:
      - frontnet

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt

networks:
  backnet:
  frontnet:
